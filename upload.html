{% extends "base.html" %}

{% block title %}File Upload - Victim Site{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>File Upload</h2>
            
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('victim_upload') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </form>
                </div>
            </div>
            
            {% if message %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endif %}
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="mt-3">
                <a href="{{ url_for('victim_site') }}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
