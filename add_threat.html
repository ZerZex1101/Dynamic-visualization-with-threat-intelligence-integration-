{% extends "base.html" %}

{% block title %}Add Threat - Dynamic SOC{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add New Threat</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_threat') }}">
                        <div class="mb-3">
                            <label for="type" class="form-label">Threat Type</label>
                            <input type="text" class="form-control" id="type" name="type" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="severity" class="form-label">Severity</label>
                            <select class="form-select" id="severity" name="severity" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Open">Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="source_ip" class="form-label">Source IP</label>
                            <input type="text" class="form-control" id="source_ip" name="source_ip">
                        </div>
                        
                        <div class="mb-3">
                            <label for="details" class="form-label">Details</label>
                            <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Threat</button>
                            <a href="{{ url_for('view_threats') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
