{% extends "base.html" %}

{% block title %}View File - Victim Site{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>View File: {{ filename }}</h2>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            {% if content %}
            <div class="card">
                <div class="card-body">
                    <pre class="bg-light p-3">{{ content }}</pre>
                </div>
            </div>
            {% endif %}
            
            <div class="mt-3">
                <a href="{{ url_for('victim_site') }}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
